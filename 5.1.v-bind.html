<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>0 Hello World</title>
        <style>
          .active{
            color:red;
            font-size: 30px;
          }
          .normal{
            color:green;
            font-size: 30px;
          }
        </style>
    </head>
    <body>

        <div id="app">
            <div v-bind:class="{ active: myCheck , normal:myCheck2 }">123</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                   myCheck: false,
                   myCheck2: true
                }
            });
        </script>
    </body>
</html>
